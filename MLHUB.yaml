--- # Azure Speech
meta:
  name         : azspeech
  title        : Azure Speech cognitive services on the cloud.
  keywords     : azure, speech synthesis, natural language processing, deep neural networks, speech to text, text to speech, transcription
  version      : 4.1.4
  languages    : py
  license      : mit
  author       : Graham.Williams@microsoft.com
  url          : https://github.com/gjwgit/azspeech
dependencies:
  pip3:
    - azure-cognitiveservices-speech
    - pandas --no-build-isolation

  files:
    - https://mlhub.ai/empty.txt: private.txt
    - README.md
    - demo.py
    - transcribe.py
    - synthesize.py
    - translate.py
    - recognise.py
    - text-to-speech.txt
    - https://github.com/Azure-Samples/cognitive-services-speech-sdk/blob/master/quickstart/csharp/dotnet/speaker-recognition/helloworld/myVoiceIsMyPassportVerifyMe01.wav
    - https://github.com/Azure-Samples/cognitive-services-speech-sdk/blob/master/quickstart/csharp/dotnet/speaker-recognition/helloworld/myVoiceIsMyPassportVerifyMe02.wav
    - https://github.com/Azure-Samples/cognitive-services-speech-sdk/blob/master/quickstart/csharp/dotnet/speaker-recognition/helloworld/myVoiceIsMyPassportVerifyMe03.wav
    - https://github.com/Azure-Samples/cognitive-services-speech-sdk/blob/master/quickstart/csharp/dotnet/speaker-recognition/helloworld/myVoiceIsMyPassportVerifyMe04.wav
commands:
  demo       : Demonstrate speech capabilities.
  transcribe : Generate text from microphone or wav file. Supports --file.
  synthesize : Speek text from command line. Supports --file, --lang, --voice and --output.
  translate  : Translate speech from microphone. Supports --original, --target and --output.
  recognise  : Confirm that a speaker matches a known, or enrolled voice. Supports --file and --verify.
